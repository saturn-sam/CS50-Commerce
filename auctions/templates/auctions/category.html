{% extends "auctions/layout.html" %}
{% block title %}Category{% endblock title %}
{% block body %}

    <h3 class="text-center mt-2">All Category</h3>

    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-5 col-xxl-12">
                <ul class="list-group">
                {% for cat in category %}
                    <li class="list-group-item"><a href="{% url 'cat-wise-listing' cat.id%}">{{cat.category_name}}</a>  </li>
                {% endfor %}    
                </ul>
            </div>
        </div>
    </div>


{% endblock %}
