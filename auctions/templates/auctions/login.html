{% extends "auctions/layout.html" %}
{% block title %}Login{% endblock title %}
{% block body %}


<div class="login-form">

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2 class="text-center">Log in</h2>  
        {% if message %}
            <div class="mb-4 mt-2" style="color: red;">{{ message }}</div>
        {% endif %}   
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">  
        {% endif %}
        
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="btn btn-primary btn-block" type="submit" value="Login">
        </div>
        <div class="clearfix">
            <div class="float-left">Don't have an account? <a href="{% url 'register' %}" >Register here.</a></div> 
        </div>        
    </form>
 
</div>

{% endblock %}
