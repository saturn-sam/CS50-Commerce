{% extends "auctions/layout.html" %}
{% block title %}Register{% endblock title %}
{% block body %}
<div class="login-form">

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <h2 class="text-center">Register</h2>  
        {% if message %}
            <div class="mb-4 mt-2" style="color: red;">{{ message }}</div>
        {% endif %}  

        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input class="btn btn-primary btn-block" type="submit" value="Register">
        </div>
        <div class="clearfix">
            <div class="float-left">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div> 
        </div>        
    </form>
 
</div>

{% endblock %}
